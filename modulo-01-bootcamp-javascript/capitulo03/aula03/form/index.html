<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <form>
      <p>
        <textarea rows="10" cols="10">Conteúdo</textarea>
      </p>
      <p>
        <input type="text" id="input1" placeholder="digite algo" />
      </p>
      <p><input type="checkbox" id="input2" placeholder="digite algo" />rock
      </p>
      </p>
      <p><input type="radio" id="input3" name="opcao" placeholder="digite algo" />sim
      </p>
      </p>
      <p><input type="radio" checked id="input4" name="opcao" placeholder="digite algo" />não
      </p>
      </p>
      <p><input type="date" checked id="input5" name="opcao" placeholder="digite algo" />
      </p>
      </p>
      <p><input type="email" checked id="input6" name="opcao" placeholder="digite seu e-mail" />
      </p>
      <input type="submit" value="enviar">
    </form>
    <script src="./js/script.js"></script>
  </body>
</html>
